<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <style>html{visibility: hidden;opacity:0;}</style>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style/style.css">
  <script src="./js/app.js" async></script>
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
    <header>
        <img src="./images/logo.svg" alt="ping">
    </header>
    <main>
        <div class="text">
            <h1>We are launching <strong>soon!</strong></h1>
            <p>Subscribe and get notified</p>
        </div>
        <div class="email-signup">
            <form action="">
                <div>
                    <input type="email" id="email" class="email" aria-label="email" placeholder="Your email address...">
                    <p id="invalid-text">Please provide a valid email address</p>
                    <p id="valid-text">Thank you for subscribing!</p>
                </div>
                <input type="submit" id="submit" class="submit" value="Notify Me" aria-label="submit">
            </form>
        </div>
        <div class="image">
            <img src="./images/illustration-dashboard.png" alt="illustration of a software dashboard with charts">
        </div>
        
    </main>
    
    <footer>
        <ul class="social-icons">
            <li><a href="#"><img src="./images/facebook.svg" alt="facebook"></a></li>
            <li><a href="#"><img src="./images/twitter.svg" alt="twitter"></a></li>
            <li><a href="#"><img src="./images/instagram.svg" alt="instagram"></a></li>
        </ul>
        <p class="copyright">
            &copy; Copyright Ping. All rights reserved.
        </p>
        <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/meilani">meilani</a>.
        </p>
  </footer>
</body>
</html>
